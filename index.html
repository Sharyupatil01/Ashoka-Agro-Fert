            <a href="#products" class="px-2 py-2 rounded hover:bg-gray-50">Products</a>
            <a href="#about" class="px-2 py-2 rounded hover:bg-gray-50">About</a>
            <a href="#contact" class="px-2 py-2 rounded hover:bg-gray-50">Contact</a>
            <a href="https://wa.me/91XXXXXXXXXX?text=Hello%20Ashoka%20Agro%2C%20I%27m%20interested%20in%20your%20products" class="px-2 py-2 rounded bg-brand-600 text-white text-center hover:bg-brand-700" target="_blank" rel="noopener">WhatsApp</a>

    <!-- Rest of your website content (Products, About, Contact, Footer) -->
    <!-- It continues exactly as your file, but trimmed here for readability -->

    <script>
      // Mobile Menu Toggle
      document.getElementById("mobileMenuBtn").addEventListener("click", () => {
        const menu = document.getElementById("mobileMenu");
        menu.classList.toggle("hidden");
      });

      // Search Filter Logic (Optional)
      const searchInput = document.getElementById("searchInput");
      const categoryFilter = document.getElementById("categoryFilter");
      const productCards = document.querySelectorAll(".product-card");
      const resultCount = document.getElementById("resultCount");

      function filterProducts() {
        const query = searchInput.value.toLowerCase();
        const category = categoryFilter.value;
        let visible = 0;

        productCards.forEach(card => {
          const name = card.dataset.name.toLowerCase();
          const desc = card.dataset.desc.toLowerCase();
          const matchCategory = category === "all" || card.dataset.category === category;
          const matchSearch = name.includes(query) || desc.includes(query);
          const show = matchCategory && matchSearch;
          card.classList.toggle("hidden", !show);
          if (show) visible++;
        });

        resultCount.textContent = visible;
      }

      searchInput.addEventListener("input", filterProducts);
      categoryFilter.addEventListener("change", filterProducts);
      filterProducts();
    </script>
